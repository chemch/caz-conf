apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alert-svc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chemch/caz-conf
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: alert
  syncPolicy:
    automated:
      prune: true
      selfHeal: true