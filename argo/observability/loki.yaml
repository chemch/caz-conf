apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.29.0
    path: monitoring/loki   # <-- Must match the dummy folder
    helm:
      valueFiles:
        - ../helm-values/loki-values.yaml  # <-- Relative to `monitoring/loki`
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true