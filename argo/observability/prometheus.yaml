                    apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 27.11.0
    helm:
      values: |
        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
        nodeExporter:
          enabled: false
        kubeStateMetrics:
          enabled: false
        server:
          persistentVolume:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true