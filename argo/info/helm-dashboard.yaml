apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm-charts.komodor.io
    chart: helm-dashboard
    targetRevision: 2.0.3
    helm:
      values: |
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: info
  syncPolicy:
    automated:
      prune: true
      selfHeal: true