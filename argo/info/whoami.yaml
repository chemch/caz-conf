apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: whoami
    targetRevision: 1.8.7
  destination:
    server: https://kubernetes.default.svc
    namespace: info
  syncPolicy:
    automated:
      prune: true
      selfHeal: true