apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-svc-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-svc
  template:
    metadata:
      labels:
        app: alert-svc
    spec:
      containers:
        - name: alert-svc
          imagePullPolicy: Always
          ports:
            - containerPort: 5002
          env:
            - name: PORT
              value: "5002"