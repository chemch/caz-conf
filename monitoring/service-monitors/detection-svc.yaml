apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: detection-svc
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: detection-svc
  namespaceSelector:
    matchNames:
      - detection-dev
  endpoints:
    - port: http
      path: /metrics
      interval: 15s